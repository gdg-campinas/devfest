  id: 902
  title: "Template Literals - da interpolação de strings a renderização de templates com Lit-HTML"
  description: "Renderização de templates é um dos quesitos mais importantes na escolha das ferramentas e bibliotecas para aplicações front end. Os frameworks e bibliotecas como React acabam impondo seu jeito próprio para solucionar este problema. Mas será que é possível obter todos os recursos destas ferramentas, utilizando recursos nativos do próprio browser? Nesta palestra, veremos um breve histórico da evolução das ferramentas de renderização de templates, conheceremos todo o poder que a feature Template Literals da ES2015 nos provê para renderizar elementos HTML, e conhecer o lit-html, uma ferramenta que traz todos os recursos modernos dos frameworks e libraries, utilizando todo o poder da plataforma nativa."
