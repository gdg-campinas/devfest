  id: 1602
  title: "Elixir - Tolerância a Falhas para Adultos"
  description: "Muito se fala em alta escalabilidade, concorrência, paralelismo. Mas o que pouca gente entende é que, para qualquer linguagem, é muito simples, beirando o trivial, fazer alta concorrência. Porém é completamente diferente o assunto de 'controlar' essa alta concorrência. Nenhuma outra linguagem do mercado atualmente consegue combinar alta-concorrência e alta-disponibilidade num único pacote. Seja Node.js. Seja Go. Seja Scala. Ou qualquer outra coisa. E vamos entender porque Elixir consegue."
