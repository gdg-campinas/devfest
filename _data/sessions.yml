  id: 1003
  title: "Alcançando novos usuários através da acessibilidade no iOS"
  description: "Há aproximadamente 285 milhões de pessoas com dificuldade visual no mundo. Aproximadamente 1 em cada 12 homens (8%) e 1 em cada 200 mulheres (0.5%) sofre de daltonismo. Ainda há diversas deficiências que afetam a população. Você já se perguntou se os serviços são acessíveis a essas pessoas? 
Nesta palestra, Juliana Salgado, vai mostrar da perspectiva de um deficiente visual como é utilizar um produto que não é acessível e mostrar que é possível, com algumas linhas de código, aumentar o seu número de usuários e ainda mudar muitas vidas sem grandes esforços!"
