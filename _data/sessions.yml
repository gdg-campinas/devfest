  id: 602
  title: "Arquitetura Lean. MVP funcional com máxima flexibilidade e mínimo código possível."
  description: "Como desenvolver um Mínimo Produto Viável (MVP) que seja super flexível, utilizando o mínimo de código possível em sua construção. Tecnologias como Ionic, PWA, Cloud Endpoints, ZeroOps e BigData estão aí para facilitar em muito essa tarefa de simplificação com eficiência."
  subtype: presentation
  speakers: [009]
  complexity: "Introdutório"

# Fernando - Serverless Machine Learning
-
  id: 702
  title: "Serverless Machine Learning on Google Cloud"
  description: 'Num primeiro momento, Machine Learning pode assustar qualquer um... "Isso é coisa de PhD", por exemplo, "Você precisa de uma infra gigante, uma infinidade de dados, etc etc etc", são expressões que ouvimos muitas vezes.
Nesse talk iremos conversar sobre como ML está cada vez mais acessível e democrática. Como é possível criar aplicações muito "inteligentes" utilizando modelos sofisticados e arquiteturas altamente escaláveis se preocupando zero com gestão de infra.<br>
Serão apresentados temas, tecnologias e live-demos envolvendo:<br>
Serverless: Firebase, Cloud Functions, BigQuery<br>
Aplicações práticas de ML: Text to Speech, Natural Language, entre outros.'
  subtype: presentation
  speakers: [007]
  complexity: "Intermediário"

# Luciano Sabença - Escalando
-
  id: 902
  title: "Escalando Aplicações Distribuídas Usando Estruturas de Dados Probabilísticas"
  description: "Em sistemas distribuídos de alta-performance a latência costuma ser um fator crucial em situações onde existe a necessidade de consultar se um dado faz ou não parte de um conjunto. O armazenamento dos dados em memória garante baixa latência na consulta, porém ocasiona um grande consumo de recursos e, dependendo do volume de informação que se queira armazenar, isso passa a ser inviável. Mostraremos uma maneira de resolver essa questão usando uma estrutura de dados probabilística chamada Bloomfilter. Essa solução nos garantiu, ao mesmo tempo, baixa latência, baixo uso de memória, uma economia de mais de 100GB de memória e uma diminuição de cerca de 8 vezes no tempo de deploy da plataforma."
  subtype: presentation
  speakers: [024]
  complexity: "Avançado"

