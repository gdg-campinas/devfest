# Eiti + Clesio - Spark
-
  id: 1402
  title: "Apache Spark: Casos de Uso e Escalabilidade"
  description: "Imagine uma forma de resolver os problemas de consolidação e processamento de grandes volumes de dados utilizando processamento distribuído, streams, sintaxe SQL ANSI, altamente escalável horizontalmente, com alto desempenho, podendo escolher a linguagem que você quiser trabalhar: Java, Scala ou Python! Lhes apresento: Apache Spark!

Nós iremos mostrar o que é o Apache Spark, como pode ser utilizado para resolver seus problemas, alguns casos de uso e principalmente mostrar os pontos fortes e pontos fracos para implementação em produção em ambientes que demandam um alto volume de dados e necessitem de escalabilidade. 

Vamos falar também sobre o que aprendemos no Spark Summit EU 2017, e compartilhar alguns pontos de vista do que será apresentado de mais novo nessa conferência incrível que vamos ter a oportunidade de participar."
  subtype: presentation
