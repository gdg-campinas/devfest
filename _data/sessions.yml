# Daniel Cukier
-
  id: 405
  title: "Programando e meditando"
  description: "Apesar de ter que lidar com desafios técnicos, todo desenvolvedor de software passa por muitas situações em sua vida profissional onde ele precisa lidar com questões emocionais e humanas. Mostraremos nessa palestra como programar software pode algumas vezes se tornar uma atividade viciante, podendo levar até a doenças físicas e mentais. Contaminações mentais como medo, ansiedade e stress nos fazem menos produtivos e felizes.
Através da práticas contínuas de meditação, desenvolvedores de software podem não apenas evitar essas doenças, mas também desenvolver calma, tranquilidade, aumentar seu foco, concentração e produtividade. Mais ainda, a técnica de meditação ajuda no fluxo criativo, em melhores relações humanas, habilidades de comunicação e, acima de tudo, uma vida mais feliz, boa para si mesmo e para as pessoas a volta."
  subtype: presentation
  speakers: [006]
  complexity: Básico

