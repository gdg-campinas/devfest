  description: "Nessa talk iremos abordar nosso case de reescrita da plataforma de mensageria da Wavy (Movile) em Elixir e como pudemos utilizar os recursos incríveis da sua poderosa OTP (Open Telecom Platform) para construir uma aplicação web concorrente e distribuída desde a sua concepção. Você também poderá conhecer maiores detalhes sobre o modelo de concorrência do Erlang e algumas das abordagens utilzadas para resolver problemas de distribuição e tolerância a falhas."
  subtype: presentation
  speakers: [036]
