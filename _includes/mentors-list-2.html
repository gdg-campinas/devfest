<!-- Begin Speakers List 2-->
<section id="speakers">
    <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1 appear-animation-trigger">
            {% for mentor in site.data.mentors %}
            <div class="effect-wrapper col-md-4 col-sm-6 col-xs-12 appear-animation">
                <div class="zoe-effect ribbon-activator" data-toggle="modal" data-target="#speakerDetail-{{ mentor.id }}">
                    <figure class="waves-effect waves-block waves-light" style="background-image: url({{ site.baseurl | append: '/img/people/' | append: mentor.thumbnailUrl }})">
                        <div class="overlay solid-overlay"></div>
                        {% if mentor.ribbon != null %}
                        <ul class="ribbon-wrapper">
                            {% for ribbon in mentor.ribbon %}
                            <li class="{{ ribbon["abbr"] | downcase }}">
                                <p class="ribbon abbr">{{ ribbon["abbr"] }}</p>
                                <p class="ribbon full-title">{{ ribbon["title"] }}</p>
                            </li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                        <figcaption>
                            <div class="col-md-8 col-xs-8 text-left">
                                <h2 class="name">{{ mentor.name }} <span>{{ mentor.surname }}</span></h2>
                                <div class="clearfix"></div>
                                <span class="position">{{ mentor.company }}</span>
                            </div>
                            {% for social in mentor.social %}
                            <a href="{{ social.link }}" target="_blank">
                                <svg class="icon icon-{{ social.name }}" viewBox="0 0 30 32">
                                    <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-{{ social.name }}"></use>
                                </svg>
                            </a>
                            {% endfor %}
                        </figcaption>
                        <p class="bio">{{ mentor.bio | strip_html }}</p>
                    </figure>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- <a href="{{ site.c4pUrl }}" class="bottom-section-link btn btn-primary waves-effect waves-button waves-light waves-float" target="_blank">
          {{site.c4pTitle}}
        </a>
        <br>
        <br>
        <p style="text-align: center; width: 85%; margin-left: auto; margin-right: auto;" >{{site.c4pDescription}}</p> -->
    </div>
</section>
<!-- End Speakers List 2 -->
